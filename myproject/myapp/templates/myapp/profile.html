<!DOCTYPE html>
<html>
<head>
    <title>Enrollment Data</title>
    <!-- Add CSS for styling the scrollable table -->
    <style>
        .scrollable-table {
            overflow-y: auto;
            height: 400px; /* Adjust the height as needed */
            border: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="scrollable-table">
        <table>
            <thead>
                <tr>
                    <th>School Number</th>
                    <th>Number of Students</th>
                    <th>Low Income Students</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                {% for enrollment in data %}
                <tr>
                    <td>{{ enrollment.school_number }}</td>
                    <td>{{ enrollment.number_of_students }}</td>
                    <td>{{ enrollment.number_of_low_income_students }}</td>
                    <td>{{ enrollment.year }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
