        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3498db, #2ecc71);

            max-width: 1000px;

        }

        .profile-content {
            max-width: 100%;

            background-color: #f8f9fa;
        }

        .card-title, .card-text {

        }
