<!DOCTYPE html>
<html>
<head>
    <title>Enrollment Data</title>
    <!-- Add CSS for styling -->
    <style>
        .slider {
            overflow: hidden;
            white-space: nowrap;
            transition: transform 0.3s ease;
        }
        .slide {
            display: inline-block;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="slider" class="slider">
        {% for enrollment in data %}
        <div class="slide">
            <p>School Number: {{ enrollment.school_number }}</p>
            <p>Number of Students: {{ enrollment.number_of_students }}</p>
            <p>Low Income Students: {{ enrollment.number_of_low_income_students }}</p>
            <p>Year: {{ enrollment.year }}</p>
        </div>
        {% endfor %}
    </div>

    <button id="prev">Previous</button>
    <button id="next">Next</button>

    <!-- Add JavaScript for sliding functionality -->
    <script>
        let slider = document.getElementById('slider');
        let slideIndex = 0;

        document.getElementById('next').addEventListener('click', function() {
            slideIndex++;
            updateSlidePosition();
        });

        document.getElementById('prev').addEventListener('click', function() {
            slideIndex--;
            updateSlidePosition();
        });

        function updateSlidePosition() {
            slider.style.transform = 'translateX(' + (-slideIndex * 100) + 'px)';
        }
    </script>
</body>
</html>
