<!-- In your table1_list.html template file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table1 List</title>
</head>
<body>
    <h2>Table1 List</h2>
    <ul>
        {% for item in data %}
            <li>{{ item }}</li>  <!-- Replace '{{ item }}' with specific fields if needed -->
        {% empty %}
            <li>No items in Table1.</li>
        {% endfor %}
    </ul>
</body>
</html>
